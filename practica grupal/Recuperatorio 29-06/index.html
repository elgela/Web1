<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Recuperatorio 29-06</title>
</head>

<body>
    <h1>Registro</h1>
    <label>DNI: </label><input id="dni" type="number" required>
    <label>Ciudad: </label><input id="ciudad" type="text" required>
    <label>Edad: </label><input id="edad" type="number" required>
    <button id="btn-registrar">Registrar</button>
    <label>Buscar: </label><input id="dni_buscar" type="text" placeholder="Ingrese DNI a buscar">
    <button id="btn-buscar">Buscar</button>
    <h2>Sorteo</h2>
    <button id="btn-sortear">Sortear</button>
    <div>
        <p id="res-buscar"></p>
        <p id="res-sortear"></p>
    </div>
</body>
<script src="js/main.js"></script>

</html>
