<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Bloque Div</title>
</head>
<body>
    <p>Ejemplo de listas sin <span class="ordened">orden (unordered list)</span></p>
    <ul>
        <li>Café</li>
        <li>Té</li>        
        <li>Coca Cola</li>    
    </ul>
    <div class="bloque1">
        <p>Ejemplo de lista <span class="ordened">ordenada(ordered list)</span></p>
        <ol>
            <li>Fernet</li>
            <li>Vino</li>
        </ol>
    </div>
    <p>Párrafo que sigue al div</p>
</body>
</html>
