<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Practico 1/LayOut-BoxModel/Basico-BoxModel/css/style.css">
    <title>Layout & Box Model</title>
</head>

<body>
    <div class="contenedor">
        <div class="ul">
            <h1>Bloque Box Model <!--al poner tag <h1> el tamaño de letra es el correspondiente a <h1>-->
                <ul>
                    <li>Ancho 400px</li>
                    <li>Alto 250px</li>
                    <li>Padding 30px</li>
                    <li>Padding-left 10%</li>
                    <li>Bordes lisos-ul</li>
                </ul>
            </h1>
        </div>
        <div class="ol">
            <ol> <!--el tamaño de fuente es el regular, hay que darle el tamaño requerido-->
                <li>Margin-left 75%</li>
                <li>Ancho 50%</li>
                <li>Padding-left 20%</li>
                <li>Padding-top: 10%</li>
                <li>Bordes irregulares-ol</li>
            </ol>
        </div>
    </div>
</body>

</html>
