<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Practico 1/LayOut-BoxModel/Basico-BoxModel/css/style.css">
    <title>Box Model</title>
</head>

<body>
    <div class="title-princ">
        <h1>Bloque Box Model</h1>
    </div>
    <div class="container">
        <h1>
            <div class="ul">
                <ul>
                    <h3 class="subtitle">Bordes lisos-ul</h3>
                    <li>Ancho <span class="px">400px</span></li>
                    <li>Alto <span class="px">250px</span></li>
                    <li>Padding <span class="px">30px</span></li>
                    <li>Padding-left <span class="percentage">10%</span></li>
                </ul>
            </div>
        </h1>
        <div class="ol">
            <ol> <!--el tamaño de fuente es el regular, hay que darle el tamaño requerido-->
                <h3 class="subtitle">Bordes irregulares-ol</h3>
                <li>Margin-left <span class="percentage">75%</span></li>
                <li>Ancho <span class="percentage">50%</span></li>
                <li>Padding-left <span class="percentage">20%</span></li>
                <li>Padding-top <span class="percentage">10%</span></li>
            </ol>
        </div>
    </div>
    <div>
        <footer>Pie de página</footer>
    </div>
</body>

</html>
