<body class="clear-mode">
    <button id="mode-toggle">Modo oscuro</button>
    <header>
        <section>
            <h1 class="titulo">Cabañas <span>Sierras de Ensueño</span><img class="logo"

                </ul>
            </div>
        </nav>
    </header>
    <article>
        <table class="tabla-servicios">
            <thead>
                <tr>
                    <th>
                        <h2 class="servicios">SERVICIOS</h2>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>WI-FI</th>
                    <th>PET-FRIENDLY</th>
                </tr>
                <tr>
                    <td>
                        <img src="img/wifi.jpg" alt="">
                    </td>
                    <td>
                        <img src="img/Pet-friendly.jpg" alt="">
                    </td>
                </tr>
                <tr>
                    <th>DESAYUNO</th>
                    <th>SEGURIDAD</th>
                </tr>
                <tr>
                    <td>
                        <img src="img/desayuno.jpg" alt="">
                    </td>
                    <td>
                        <img src="img/guardia-de-seguridad-privada-icono.jpg" alt="">
                    </td>
                </tr>
                <tr>
                    <th>MUCAMA</th>
                </tr>
                <tr>
                    <td>
                        <img src="img/mucama.jpg" alt="">
                    </td>
                </tr>
            </tbody>
        </table>
    </article>
    <h2>Contáctenos</h2>
    <article class="formulario-contacto">
        <form id="datos"> <!--form en lugar de div-->
            <div>
                <label>Nombre: </label>
                <input type="text" placeholder="Su nombre">
            </div>
            <div>
                <label>Apellido: </label>
                <input type="text" placeholder="Su apellido">
            </div>
            <div>
                <label>e-mail: </label>
                <input type="email" placeholder="Su correo electrónico">
            </div>
            <div>
                <label>Repetir e-mail: </label>
                <input type="email" placeholder="Repetir correo electrónico">
            </div>
            <div>
                <label>Teléfono / Celular: </label>
                <input type="number" placeholder="Su número celular">
            </div>
            <div>
                <label for="">Consulta</label> <!--Motivo de la consulta-->
                <textarea type="text"></textarea>
            </div>
        </form>
        <h3>CAPTCHA</h3>
        <div class="suma">
            <div id="captcha"></div>

            <input type="text" id="respuesta" required>

            
            <p id="resultado"></p>
        </div>
        <div>
            <button type="submit" id="btn-captcha">Enviar</button>
        </div>
    </article>
